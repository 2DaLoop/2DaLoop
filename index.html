<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DaLoop - E-Waste Navigator</title>
    <link rel="icon" type="image/png" href="src/assets/images/logo_navyblue.png" />

    <!-- Add Bootstrap CSS CDN below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/assets/styles/main.css">
    <link rel="stylesheet" href="src/assets/styles/asset-submission.css">
    <link rel="stylesheet" href="src/assets/styles/dashboard.css">

</head>

<body>

    <div id="sidebar"></div>
    <div id="app"></div>

    <!-- bootstrap and sweet alert js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="env.js"></script>
    <script type="module" src="src/index.js"></script>

    <!-- Cookie Consent Popup -->
    <div id="cookieConsent"
        style="position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); background: #3766A5; color: #fff; padding: 24px 32px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 9999; display: none; font-family: 'Nunito Sans', sans-serif;">
        <span>
            This website uses cookies to ensure you get the best experience.
            <a href="#" style="color: #fff; text-decoration: underline;">Learn more</a>
        </span>
        <button id="acceptCookies"
            style="margin-left: 24px; background: #fff; color: #3766A5; border: none; border-radius: 6px; padding: 8px 18px; font-weight: bold; cursor: pointer;">
            Accept
        </button>
    </div>
    <script>
        // Show cookie popup if not accepted
        if (!localStorage.getItem('cookieAccepted')) {
            document.getElementById('cookieConsent').style.display = 'flex';
        }
        document.getElementById('acceptCookies').onclick = function () {
            localStorage.setItem('cookieAccepted', 'true');
            document.getElementById('cookieConsent').style.display = 'none';
        };
    </script>
</body>

</html>
