<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DaLoop - E-Waste Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        }

        .navigation-sidebar {
            width: 71px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            gap: 30px;
            flex-shrink: 0;
            background-color: #3766a5;
        }

        .nav-icon-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
            background: none;
            border: none;
            padding: 0;
        }

        .nav-icon-button:hover {
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 80px;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: white;
            line-height: 1.4;
            opacity: 0.9;
        }

        .hero-subtitle-line {
            display: block;
        }

        .hero-graphic {
            flex-shrink: 0;
            margin-left: 60px;
        }

        .location-form-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .location-form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .form-icon-container {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            background-color: #f0f7ff;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.2;
        }

        .form-description {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            margin-left: 56px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .location-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            color: #1f2937;
            background: white;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .location-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .location-input::placeholder {
            color: #9ca3af;
        }

        .current-location-button {
            width: 100%;
            padding: 12px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 16px;
            background-color: #4a90e2;
        }

        .current-location-button:hover {
            background-color: #357abd;
        }

        .next-button {
            width: 100%;
            padding: 12px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            background-color: #6b7280;
        }

        .next-button:hover {
            background-color: #4b5563;
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                margin-bottom: 60px;
            }

            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 20px;
            }

            .hero-graphic {
                margin-left: 0;
                margin-top: 40px;
            }

            .location-form-card {
                padding: 32px;
            }
        }

        @media (max-width: 640px) {
            .navigation-sidebar {
                display: none;
            }

            .main-content {
                padding: 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-description {
                margin-left: 48px;
            }

            .location-form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

        <main class="main-content">
            <section class="hero-section">
                <header class="hero-content">
                    <h1 class="hero-title">Navigate the Future of E-Waste with 2DaLoop!</h1>
                    <p class="hero-subtitle">
                        <span class="hero-subtitle-line">Guiding individuals and organizations</span>
                        <span class="hero-subtitle-line">through smarter, cleaner tech disposal.</span>
                    </p>
                </header>

                <div class="hero-graphic">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

                </div>
            </section>

            <section class="location-form-container">
                <form class="location-form-card">
                    <header class="form-header">

                        <label for="location-input" class="input-label">Location</label>
                        <input
                            type="text"
                            id="location-input"
                            class="location-input"
                            placeholder="Enter city, state, or ZIP code"
                            autocomplete="address-level2"
                        />

                        </svg>
                        <span>Use Current Location</span>
                    </button>

                    <button type="submit" class="next-button">Next</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
