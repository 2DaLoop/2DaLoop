<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DaLoop - E-Waste Navigator</title>
    <link rel="icon" type="image/png" href="src/assets/images/logo_navyblue.png" />

    <!-- Add Bootstrap CSS CDN below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: #fff;
        }

        .navigation-sidebar {
            width: 71px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            gap: 30px;
            flex-shrink: 0;
            background-color: #3766a5;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            z-index: 10;
        }

        .navigation-sidebar:hover {
            width: 320px;
            /* Increased width for more space between icons and labels */
            box-shadow: 2px 0 16px rgba(0, 0, 0, 0.08);
            align-items: flex-start;
        }

        .nav-icon-button {
            width: 100%;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
            background: none;
            border: none;
            padding: 0 12px;
            position: relative;
        }

        .navigation-sidebar:hover .nav-icon-button {
            justify-content: flex-start;
        }

        .nav-icon-button img,
        .nav-icon-button svg {
            flex-shrink: 0;
            margin-right: 0;
            transition: margin 0.3s;
        }

        .navigation-sidebar:hover .nav-icon-button img,
        .navigation-sidebar:hover .nav-icon-button svg {
            margin-right: 32px;
            /* More space between icon and label */
        }

        .nav-icon-button[aria-label]:after {
            content: attr(aria-label);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            margin-left: 12px;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.2s;
            position: absolute;
            left: 100px;
            /* Move label further right to match new sidebar width and spacing */
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            /* Align text to the left */
            max-width: 200px;
            /* Allow longer labels if needed */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .navigation-sidebar:hover .nav-icon-button[aria-label]:after {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 80px;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
            margin-top: 150px;
            /* Add top margin to the header */
        }

        .hero-title {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            color: #111;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #222;
            line-height: 1.4;
            opacity: 0.9;
        }

        .hero-subtitle-line {
            display: block;
        }

        .hero-graphic {
            flex-shrink: 0;
            margin-left: 60px;
        }

        .location-form-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .location-form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .form-icon-container {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            background-color: #f0f7ff;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.2;
        }

        .form-description {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            margin-left: 56px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .location-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            color: #1f2937;
            background: white;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .location-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .location-input::placeholder {
            color: #9ca3af;
        }

        .current-location-button {
            width: 100%;
            padding: 12px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 16px;
            background-color: #4a90e2;
        }

        .current-location-button:hover {
            background-color: #357abd;
        }

        .next-button {
            width: 100%;
            padding: 12px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            background-color: #6b7280;
        }

        .next-button:hover {
            background-color: #4b5563;
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                margin-bottom: 60px;
            }

            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 20px;
            }

            .hero-graphic {
                margin-left: 0;
                margin-top: 40px;
            }

            .location-form-card {
                padding: 32px;
            }
        }

        @media (max-width: 640px) {
            .navigation-sidebar {
                display: none;
            }

            .main-content {
                padding: 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-description {
                margin-left: 48px;
            }

            .location-form-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <nav class="navigation-sidebar" role="navigation" aria-label="Get Started">
            <!-- Logo button at the top of the sidebar -->
            <button class="nav-icon-button" aria-label="Home">
                <img src="src/assets/images/logo_white.png" alt="2DaLoop Logo" style="width: 44px; height: 64px;">
            </button>

            <!--Nearby Facility button -->
            <button class="nav-icon-button" aria-label="Nearby Facilities">
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="8" fill="none" />
                    <path
                        d="M22 38C22 38 34 28.36 34 20C34 13.3726 28.6274 8 22 8C15.3726 8 10 13.3726 10 20C10 28.36 22 38 22 38Z"
                        stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="22" cy="20" r="4" stroke="white" stroke-width="2.5" />
                </svg>
            </button>

            <button class="nav-icon-button" aria-label="ESG Dashboard">
                <!-- White desktop screen icon for ESG Dashboard -->
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="8" fill="none" />
                    <rect x="12" y="16" width="20" height="14" rx="2" stroke="white" stroke-width="2.5" fill="none" />
                    <rect x="18" y="32" width="8" height="2" rx="1" fill="white" />
                    <rect x="20" y="28" width="4" height="2" rx="1" fill="white" />
                </svg>
            </button>

            <button class="nav-icon-button" aria-label="Asset Data Submission">
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="8" fill="none" />
                    <path d="M12 32V12H32V32H12Z" stroke="white" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 16H28" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M16 22H28" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M16 28H24" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                </svg>
            </button>

            <button class="nav-icon-button" aria-label="Help">
                <!-- White "i" (information) icon for Help -->
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="8" fill="none" />
                    <circle cx="22" cy="22" r="10" stroke="white" stroke-width="2.5" />
                    <rect x="21" y="18" width="2" height="8" rx="1" fill="white" />
                    <rect x="21" y="15" width="2" height="2" rx="1" fill="white" />
                </svg>
            </button>

            <button class="nav-icon-button" aria-label="FAQ">
                <!-- White comment bubble icon for FAQ -->
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="8" fill="none" />
                    <path
                        d="M32 14C32 12.8954 31.1046 12 30 12H14C12.8954 12 12 12.8954 12 14V26C12 27.1046 12.8954 28 14 28H18V34L25 28H30C31.1046 28 32 27.1046 32 26V14Z"
                        stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
                </svg>
            </button>

            <button class="nav-icon-button" aria-label="Settings">
                <!-- White gear icon for Settings -->
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <rect width="44" height="44" rx="8" fill="none" />
                    <g>
                        <circle cx="22" cy="22" r="10" stroke="white" stroke-width="2.5" />
                        <circle cx="22" cy="22" r="3" fill="white" />
                        <path
                            d="M22 13V11M22 33V31M31 22H33M11 22H13M28.4853 15.5147L29.8995 14.1005M14.1005 29.8995L15.5147 28.4853M28.4853 28.4853L29.8995 29.8995M14.1005 14.1005L15.5147 15.5147"
                            stroke="white" stroke-width="2" stroke-linecap="round" />
                    </g>
                </svg>
            </button>
        </nav>

        <main class="main-content">
            <section class="hero-section">
                <header class="hero-content">
                    <h1 class="hero-title">Navigate the Future of E-Waste with 2DaLoop!</h1>
                    <!-- Hero subtitle section -->
                    <p class="hero-subtitle">
                        <span class="hero-subtitle-line">Guiding individuals and organizations</span>
                        <span class="hero-subtitle-line">through smarter, cleaner tech disposal.</span>
                    </p>
                </header>

                <!-- Logo graphic section: displays your PNG logo -->
                <div class="2DaLoop-graphic">

                    <img src="src/assets/images/logo_navyblue.png" alt="2DaLoop Logo" width="400" height="400"
                        style="max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto;">
                </div>
            </section>

            <!-- Location form section: user can enter or use current location -->
            <section class="location-form-container">
                <form class="location-form-card">
                    <!-- Form header with icon and title -->
                    <header class="form-header">
                        <div class="form-icon-container">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path
                                    d="M21 10C21 17 12 23 12 23S3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.3639 3.63604C20.0518 5.32387 21 7.61305 21 10Z"
                                    stroke="#4A90E2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <circle cx="12" cy="10" r="3" stroke="#4A90E2" stroke-width="2"></circle>
                            </svg>
                        </div>
                        <h2 class="form-title">Enter Your Location</h2>
                    </header>

                    <!-- Short description for the form -->
                    <p class="form-description">Find nearby facilities.</p>

                    <!-- Input group for location entry -->
                    <div class="input-group">
                        <label for="location-input" class="input-label">Location</label>
                        <input type="text" id="location-input" class="location-input"
                            placeholder="Enter city, state, or ZIP code" autocomplete="address-level2" />
                    </div>

                    <button type="button" class="current-location-button" aria-label="Use current location">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true">
                            <path
                                d="M14 7C14 11.3333 8 15.3333 8 15.3333S2 11.3333 2 7C2 5.67392 2.52678 4.40215 3.46447 3.63604C4.40215 2.52678 5.67392 2 7 2C8.32608 2 9.59785 2.52678 10.5355 3.46447C11.4732 4.40215 12 5.67392 12 7Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <circle cx="8" cy="7" r="2" stroke="white" stroke-width="1.5"></circle>
                        </svg>
                        <span>Use Current Location</span>
                    </button>

                    <button type="submit" class="next-button">Next</button>
                </form>
            </section>
        </main>
    </div>

</body>

</html>
